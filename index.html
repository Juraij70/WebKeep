<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WebKeep</title>
	<link href="styles.css" rel="stylesheet" />
</head>
<body>
	<header class="navbar">
		<div class="navbar-content">
			<span class="app-name">WebKeep</span>
			<span class="current-time" id="currentTime"></span>
		</div>
	</header>
	
	<div class="menu">
		<header>
			<h1>Must-have Links</h1>
		</header>
		<hr>
		<main>
			<section>
				<article class="item">
					<p class="dessert">
						<a href="https://github.com/">GitHub</a>
						<button class="edit" onclick="editLink(this)">Edit</button>
						<button class="delete" onclick="deleteLink(this)">Delete</button>
					</p>
				</article>
			</section>
		</main>
		<hr>
		<footer>
		</footer>
	</div>
	<div class="menu2">
		<div class="input-container">
			<input type="text" id="linkName" placeholder="Link Name">
			<input type="text" id="linkURL" placeholder="Link URL">
			<button class="btn-grad" onclick="addLink()">Add a Link</button>
		</div>
		<button class="btn-red" onclick="deleteAllLinks()">Delete All</button>
	</div>

	<script>
		// Update time every second
		function updateTime() {
			const now = new Date();
			const hours = String(now.getHours()).padStart(2, '0');
			const minutes = String(now.getMinutes()).padStart(2, '0');
			const seconds = String(now.getSeconds()).padStart(2, '0');
			document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
		}

		setInterval(updateTime, 1000);
		updateTime(); // Initial call to set time immediately

		function addLink() {
			// Get the input values
			const linkName = document.getElementById('linkName').value;
			const linkURL = document.getElementById('linkURL').value;

			// Create a new article element
			const newArticle = document.createElement('article');
			newArticle.className = 'item';

			// Create a new p element
			const newParagraph = document.createElement('p');
			newParagraph.className = 'dessert';

			// Create a new anchor element
			const newAnchor = document.createElement('a');
			newAnchor.href = linkURL;
			newAnchor.textContent = linkName;

			// Create edit and delete buttons
			const editButton = document.createElement('button');
			editButton.textContent = 'Edit';
			editButton.onclick = function() { editLink(editButton); };

			const deleteButton = document.createElement('button');
			deleteButton.textContent = 'Delete';
			deleteButton.onclick = function() { deleteLink(deleteButton); };

			// Append the anchor and buttons to the paragraph
			newParagraph.appendChild(newAnchor);
			newParagraph.appendChild(editButton);
			newParagraph.appendChild(deleteButton);

			// Append the paragraph to the article
			newArticle.appendChild(newParagraph);

			// Append the new article to the section
			const section = document.querySelector('main section');
			section.appendChild(newArticle);

			// Clear the input fields
			document.getElementById('linkName').value = '';
			document.getElementById('linkURL').value = '';
		}

		function editLink(button) {
			const linkElement = button.parentElement.querySelector('a');
			const linkName = linkElement.textContent;
			const linkURL = linkElement.href;

			// Create input fields for editing
			const linkNameInput = document.createElement('input');
			linkNameInput.type = 'text';
			linkNameInput.value = linkName;
			linkNameInput.style.marginRight = '10px';

			const linkURLInput = document.createElement('input');
			linkURLInput.type = 'text';
			linkURLInput.value = linkURL;

			// Create a save button
			const saveButton = document.createElement('button');
			saveButton.textContent = 'Save';
			saveButton.onclick = function() {
				// Update the link element with new values
				linkElement.textContent = linkNameInput.value;
				linkElement.href = linkURLInput.value;

				// Restore the original buttons
				button.style.display = '';
				saveButton.remove();
				linkNameInput.remove();
				linkURLInput.remove();
			};

			// Insert the input fields and save button
			button.parentElement.insertBefore(linkNameInput, linkElement);
			button.parentElement.insertBefore(linkURLInput, linkElement.nextSibling);
			button.parentElement.insertBefore(saveButton, button);

			// Hide the edit button
			button.style.display = 'none';
		}

		function deleteLink(button) {
			const article = button.parentElement.parentElement;
			article.remove();
		}

		function deleteAllLinks() {
			const section = document.querySelector('main section');
			section.innerHTML = '';
		}
	</script>
</body>
</html>
